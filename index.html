<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/32fc7dbb2c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="huddle-container">

    <div class="huddle-container-top">
      <img src="images/logo.svg" alt="Huddle Brand Logo">
    </div>

    <div class="huddle-container-mid">
      <div class="huddle-mockup-image">
        <img src="images/illustration-mockups.svg" alt="illustration mockup">
      </div>

      <div class="huddle-description">

        <div class="huddle-description-main-header">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>

        <div class="huddle-description-para-desc">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <button class="register-btn"><p>Register</p></button>
      </div>
    </div>

    <div class="huddle-container-bottom">

      <div class="facebook">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>

      <div class="twitter">
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <div class="instagram">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

    </div>
  </div>
</body>
</html>
